# Define when the workflow is run
name: CI Build
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:

  # Build the application for an Android environment.
  build-android:
    runs-on: windows-latest
    name: Android Build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Install MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources

    - name: Restore Dependencies
      run: dotnet restore TournamentOrganizer/TournamentOrganizer.csproj
      
    - name: Build Project
      run: dotnet publish TournamentOrganizer/TournamentOrganizer.csproj -c Release -f net6.0-android --no-restore
      
    - name: Upload Android Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: mauibeach-android-ci-build
        path: TournamentOrganizer/bin/Release/net6.0-android/*Signed.a*      

  # Build the application for a Windows environment.
  build-windows:
    runs-on: windows-latest
    name: Windows Build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore TournamentOrganizer/TournamentOrganizer.csproj

      - name: Build MAUI Windows
        run: dotnet publish TournamentOrganizer/TournamentOrganizer.csproj -c Release -f net6.0-windows10.0.19041.0 --no-restore

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mauibeach-windows-ci-build
          path: TournamentOrganizer/bin/Release/net6.0-windows10.0.19041.0/win10-x64/AppPackages/TournamentOrganizer*/TournamentOrganizer*.msix

  # Build the application for an iOS environment
  build-ios:
    runs-on: macos-12
    name: iOS Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore TournamentOrganizer/TournamentOrganizer.csproj

      - name: Build MAUI iOS
        run: dotnet build TournamentOrganizer/TournamentOrganizer.csproj -c Release -f net6.0-ios --no-restore /p:buildForSimulator=True /p:packageApp=True /p:ArchiveOnBuild=False

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mauibeach-ios-ci-build
          path: TournamentOrganizer/bin/Release/net6.0-ios/iossimulator-x64/**/*.app

# MAUI MacCatalyst Build
  build-mac:
    runs-on: macos-12
    name: MacCatalyst Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore TournamentOrganizer/TournamentOrganizer.csproj

      - name: Build MAUI MacCatalyst
        run: dotnet publish TournamentOrganizer/TournamentOrganizer.csproj -c Release -f net6.0-maccatalyst --no-restore -p:BuildIpa=True

      - name: Upload MacCatalyst Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mauibeach-macos-ci-build
          path: TournamentOrganizer/bin/Release/net6.0-maccatalyst/maccatalyst-x64/publish/*.pkg

